<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="script.js"></script>
<title>BF3-style Dynamic Tabs</title>
<style>

.closeTab {
  flex: 0 0 40px;
  color: #FF5555;
  font-size: 18px;
}

.closeTab:hover {
  background: linear-gradient(to bottom, rgba(120,40,40,1), rgba(90,30,30,1));
  color: #fff;
}
.respect-breaks {
    white-space: pre-wrap;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-ExtraLight.ttf');
    font-weight: 200;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-Bold.ttf');
    font-weight: bold;
    font-style: normal;
    font-display: swap;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-ExtraBold.ttf');
    font-weight: 800;
    font-style: normal;
    font-display: swap;
    coh-font-sdf: off;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-Black.ttf');
    font-weight: 900;
    font-style: normal;
    font-display: swap;
    coh-font-sdf: off;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-Regular.ttf');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
    coh-font-sdf: off;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-SemiBold.ttf');
    font-weight: 600;
    font-style: normal;
    font-display: swap;
    coh-font-sdf: off;
}

@font-face {
    font-family: 'Blinker';
    src: url('/assets/font/Blinker-Thin.ttf');
    font-weight: 100;
    font-style: normal;
    font-display: swap;
    coh-font-sdf: off;
}
@font-face {
  font-family: 'Segoe UI Emoji';
  src: url('/assets/font/Segoe UI Emoji.TTF');
}
.bold {
  font-family: Blinker, Segoe UI Emoji;
}
body {
  font-family: Blinker, Segoe UI Emoji;
  color: #fff;

font-size: 1.2vw;

  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

  #infoPanel {
  width: 70vw;
  height: 70vh;


  background-color: rgba(30,30,30,0.9);
  border-radius: 8px;
  padding: 10px;

  display: flex;
  flex-direction: column;
  position: relative;

  opacity: 0;
  transform: translateY(20px);
  transition: all 0.5s;
}
#tabBar { display:flex; margin-right: 10px; position: relative; }
  .tabButton { 
  flex:1;
  font-size: 1em;
  font-weight:normal;
  color:#CCCCCC;
  background: linear-gradient(to bottom, rgba(50,50,50,0.8), rgba(40,40,40,0.9));
  border-radius:4px; padding:6px 12px; cursor:pointer; display:flex;
  justify-content:center;
  align-items:center;
  transition: all 0.3s;
  margin-right: 5px;
  }
  .tabButton:hover { background: linear-gradient(to bottom, rgba(80,80,80,1), rgba(60,60,60,1)); }
  .tabButton.active { color: #FFA500; background: linear-gradient(to bottom, rgba(70,70,70,1), rgba(60,60,60,1)); }
  #tabUnderline { height:3px; background-color:#FFA500; position:absolute; bottom:0; left:0; border-radius:2px; transition: all 0.3s; }
  #tabPages { flex:1; margin-top:10px; display:flex; flex-direction: column; overflow: hidden; }
  .tabContent { 
   font-size: 0.95em;
    font-weight:normal;
  display:none;
  flex-direction: column;
  flex:1;
  overflow:auto;
  padding:10px; 
  transition: opacity 0.3s; 
  }
  .tabContent.active { display:flex; opacity:1; }
  .subTabButton {  font-size: 0.85em; color:#CCCCCC; background: rgba(60,60,60,0.9); border-radius:3px; padding:4px 10px; margin-right:5px; cursor:pointer; transition: all 0.2s;}
  .subTabButton.active { color:#FFA500; background: rgba(80,80,80,1);}
  .subTabs { display:flex; margin-top:10px; }
</style>
</head>
<body>

<div id="infoPanel">
  <div id="tabBar">
    <div id="tabUnderline"></div>
	<div class="tabButton closeTab" onclick="closePanel()">‚ùå Close</div>
  </div>
  <div id="tabPages"></div>
</div>

</body>
</html>
